<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Breed</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div class="container text-center p-1">
        <div class="row">
            <div class="col p-2">
                <h1>Welcome to the Dog Breed Finder</h1>
                <h3>Enter the Breed</h3>
                <input type="text" class="col-5 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-3 mt-2 dogname" name="dogname" placeholder="Search for breeds....">
                <i class="bi bi-search clickable"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 sec4 mt-3 "></div>
        </div>
        <div class="row">
            <div class="col-12 fs-3 mt-2 sec5"></div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col sec6">
                <button type="button" class="btn btn-primary mt-2 detailbutton">More Details of this Dog</button>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col details mt-3"></div>
            </div>
        </div>
    </div>
    <script src="./Javascript/script.js"> </script>
</body>

</html>
